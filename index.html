<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>SitesbyJoe | Web Designer Developer in Portland Oregon</title>
    <meta name="description" content="" />
    <meta name="keywords" content="creative, portfolio, agency, template, theme, designed, html5, html, css3, responsive, apollo, onepage" />
    <meta name="author" content="sitesbyjoe">
  
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#4DBA87">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="sitesbyjoe.com">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-152x152.png">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">

    <!-- Css -->
    <link href="<%= htmlWebpackPlugin.files.publicPath %>static/assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="<%= htmlWebpackPlugin.files.publicPath %>static/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="<%= htmlWebpackPlugin.files.publicPath %>static/assets/css/plugins/animate.css" rel="stylesheet" type="text/css" />
    
		<script src="https://use.fontawesome.com/1309c25ebe.js"></script>

    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body class="wow-animate">
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    
    <div id="app"></div>
    
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->

    <!-- JS Script -->
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/jquery.easing.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/SmoothScroll.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/owl.carousel.min.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/wow.min.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/isotope.pkgd.min.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/jquery.stellar.min.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/jquery.fitvids.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/jquery.magnific-popup.min.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/jquery.appear.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/jquery.countTo.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/jquery.mb.YTPlayer.min.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/jquery.simple-text-rotator.min.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/jquery.backstretch.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/jquery.singlePageNav.min.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/plugins/jquery.validate.min.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/send-subscribe.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/contact-form.js" type="text/javascript"></script>
    <script src="<%= htmlWebpackPlugin.files.publicPath %>static/assets/js/theme.js" type="text/javascript"></script>
  </body>
</html>
